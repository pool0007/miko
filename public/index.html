<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PopCat Clone - Global Click Challenge</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <h1>ğŸŒ POPCAT CLONE</h1>
      <div class="subtitle">Click the cat and compete globally!</div>
    </header>

    <main>
      <div class="cat-container" id="catContainer">
        <div class="cat-images">
          <img src="https://i.ibb.co/Ktkqyk7/image1.png" class="cat-img cat-closed" alt="Cat Closed" />
          <img src="https://i.ibb.co/nq7wjz4b/image2.png" class="cat-img cat-open" alt="Cat Open" />
        </div>
        <div class="click-effect">+1</div>
      </div>
      
      <div class="click-counter">
        <span id="totalClicks">0</span>
        <span class="label">total clicks</span>
      </div>
      
      <div class="instructions">
       
      </div>
    </main>
  </div>

  <!-- Minimized Dashboard -->
  <div class="dashboard-minimized" id="dashboardMinimized">
    <div class="dashboard-header" id="dashboardToggle">
      <div class="dashboard-stats">
        <div class="stat-mini">
          <span class="value" id="miniTotalClicks">0</span>
          <span class="label">Total Clicks</span>
        </div>
        <div class="stat-mini">
          <span class="value" id="miniTopCountry">-</span>
          <span class="label">Leading Country</span>
        </div>
      </div>
      <div class="toggle-arrow">â–¼</div>
    </div>
  </div>

  <!-- Expanded Dashboard -->
  <div class="dashboard-expanded" id="dashboardExpanded" style="display: none;">
    <div class="dashboard-header" id="dashboardClose">
      <h2>ğŸ“Š Global Dashboard</h2>
      <div class="toggle-arrow">â–¼</div>
    </div>
    
    <div class="dashboard-content">
      <div class="leaderboard-section">
        <h2>ğŸ† Global Leaderboard</h2>
        <div class="leaderboard">
          <div class="leaderboard-header">
            <span>#</span>
            <span>Country</span>
            <span>Clicks</span>
          </div>
          <div id="leaderboardBody" class="leaderboard-body">
       
          </div>
        </div>
      </div>
      
      <div class="stats-section">
        <h2>ğŸ“ˆ Your Statistics</h2>
        <div class="user-stats">
          <div class="stat-card">
            <span class="value" id="userCountryStat">-</span>
            <span class="label">Your Country</span>
          </div>
          <div class="stat-card">
            <span class="value" id="userClicksStat">0</span>
            <span class="label">Your Clicks</span>
          </div>
          <div class="stat-card">
            <span class="value" id="userRankStat">-</span>
            <span class="label">Your Rank</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
